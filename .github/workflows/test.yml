on: [push, pull_request]

name: CI
jobs:
  test:
    name: Integration
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-22.04]
        python-version:
          - '3.11'
          - '3.12'
    env:
      # Disable colors and formatting in Rich console output
      TERM: dumb
    steps:
      - name: Checkout
        uses: actions/checkout@v4
#      - name: Cache pip
#        uses: actions/cache@v3
#        with:
#          path: ~/.cache/pip
#          key: v1-pip-${{ runner.os }}-${{ matrix.python-version }}-${{ hashFiles('requirements-*.txt') }}
#          restore-keys: |
#            v1-pip-${{ runner.os }}-${{ matrix.python-version }}
#            v1-pip-${{ runner.os }}
#            v1-pip-
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install mreg-cli
        run: |
          python -m ensurepip --upgrade
          pip install -r requirements.txt
          pip install -e .[dev]
      - name: Test and compare api calls
        run: ci/run_testsuite_and_record.sh

  tox:
    name: tox
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version:
          - "3.11"
          - "3.12"

    steps:
      - uses: actions/checkout@v4
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          python -m ensurepip --upgrade
          python -m pip install tox tox-gh-actions
          python -m pip install -r requirements.txt
          python -m pip install -r requirements-dev.txt
      - name: Test with tox
        run: tox r
        